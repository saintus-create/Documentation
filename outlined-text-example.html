<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlined Text Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .hero {
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            margin: 0 0 1rem 0;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
        }

        .hero h1 .solid {
            color: #fff;
        }

        .hero h1 .outlined {
            color: transparent;
            -webkit-text-stroke: 2px #fff;
            text-stroke: 2px #fff;
        }

        .hero p {
            color: #999;
            font-size: clamp(1rem, 2vw, 1.25rem);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>
            <span class="solid">Simple</span>
            <span class="outlined">Pricing</span>
        </h1>
        <p>Choose the perfect plan for your needs and start optimizing your workflow today</p>
    </div>
</body>

</html>
